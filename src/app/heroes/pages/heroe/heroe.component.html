<mat-grid-list cols="1" *ngIf="!hero ; else divHeroe">
    <mat-grid-tile>
        <mat-spinner></mat-spinner>
    </mat-grid-tile>
</mat-grid-list>

<ng-template #divHeroe>
    <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="3rem">
        <div fxFlex="50">
            <h1>{{ hero.superhero }} <small>- {{ hero.alter_ego }}</small> </h1>
            <mat-divider></mat-divider>
            <br>
            <img [src]="hero | imagen" alt="">
        </div>
        <div fxFlex="50">
            <h1>{{ hero.publisher }}</h1>
            <mat-divider></mat-divider>

            <mat-list>
                <mat-list-item>First first_appearance: {{ hero.first_appearance }}</mat-list-item>
                <mat-list-item>Characters: {{ hero.characters }}</mat-list-item>
                <mat-list-item>Alter ego: {{ hero.alter_ego }}</mat-list-item>
            </mat-list>

            <br>
            <button mat-button color="warn" [routerLink]="['heroes/listado']">Regresar</button>
        </div>
    </div>
</ng-template>
